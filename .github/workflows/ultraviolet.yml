name: Ultraviolet-Node
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Runs the specified commands commands to get Ultraviolet-Node running.
      - name: run ultraviolet
        run: |
          git clone https://github.com/titaniumnetwork-dev/Ultraviolet-Node --recursive
          cd Ultraviolet-Node
          npm install
          screen -dm npm start
      - name: localtunnel to output web
        run: |
          echo npm install -g localtunnel > install.sh
          echo lt -p 8080 > run.sh
          chmod +x install.sh
          ./install.sh
          chmod +x run.sh
          ./run.sh
